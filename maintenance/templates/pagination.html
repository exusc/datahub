
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1"><i class="fa fa-angles-left fa-fw"> </i></a>
            <a href="?page={{ page_obj.previous_page_number }}"><i class="fa fa-angle-left fa-fw"></i></a>
        {% endif %}
        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><i class="fa fa-angle-right fa-fw"></i></a>
            <a href="?page={{ page_obj.paginator.num_pages }}"><i class="fa fa-angles-right fa-fw"></i></a>
        {% endif %}
    </span>
</div>
