{% extends 'base.html' %}

{% block body %}

<header class="w3-container" style="padding-top:22px">
    <h2><i class="fa fa-stethoscope fa-fw"></i> Health Check of Application '{{area.application}}' Area '{{area}}'</h2>
    <h3>
        <table>
            <tr><td>Database</td><td> = </td><td>{{area.database}}</td></tr>
            <tr><td>Schema for Tables</td><td> = </td><td>{{area.schematables}}</td></tr>
            <tr><td>Number of Tables</td><td> = </td><td>{{tablenames|length}}</td></tr>
        </table>
    </h3>


</header>
<br>

<table class="w3-table-all">
{% for table in tablenames %}
    <tr>
        <td>{{table}}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
